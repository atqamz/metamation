<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />

    <!-- Icon Header -->
    <link rel="icon" href="img/Logo.png" type="image/x-icon" />

    <title>Metamation</title>
  </head>
  <body class="h-screen w-screen font-titi">
    <div class="absolute top-0 left-0 flex w-full items-center p-4">
      <a href="homepage.html"
        ><img src="img/bg/back.png" class="h-8 w-8" alt=""
      /></a>
    </div>
    <div class="flex h-full w-full bg-[#262626]">
      <div class="hidden h-full w-2/3 lg:block">
        <img
          src="img/bg/signup.png"
          class="h-full w-full object-cover"
          alt=""
        />
      </div>
      <div
        class="mx-auto flex h-full max-w-md flex-col justify-center space-y-12 p-12 lg:w-1/3"
      >
        <h1
          class="text-center text-3xl font-black tracking-wider text-[#FF759E]"
        >
          Create an account
        </h1>
        <p class="text-center font-extralight text-white">
          Fill in all the fields and don't forget to read the terms and
          conditions before you register
        </p>

        <form class="flex flex-col">
          <div class="flex flex-col space-y-3">
            <input
              type="email"
              placeholder="Email"
              class="rounded-lg border-x border-y border-white border-opacity-50 bg-transparent py-2 px-3 focus:outline-none"
            />
            <input
              type="text"
              placeholder="Username"
              class="rounded-lg border-x border-y border-white border-opacity-50 bg-transparent py-2 px-3 focus:outline-none"
            />
            <input
              type="password"
              placeholder="Password"
              class="rounded-lg border-x border-y border-white border-opacity-50 bg-transparent py-2 px-3 focus:outline-none"
            />
            <input
              type="password"
              placeholder="Re-type Password"
              class="rounded-lg border-x border-y border-white border-opacity-50 bg-transparent py-2 px-3 focus:outline-none"
            />
          </div>

          <button
            type="submit"
            class="mt-12 mb-3 rounded-lg bg-[#FF5C8D] p-1 font-light leading-9 tracking-widest text-white"
          >
            Create an Account
          </button>

          <div class="flex flex-col items-center space-y-3">
            <p class="text-center text-xs font-extralight text-white">
              or sign in with
            </p>
            <div class="flex space-x-3">
              <a href="#"><img src="img/bg/google.png" alt="" /></a>
              <a href="#"><img src="img/bg/meta.png" alt="" /></a>
              <a href="#"><img src="img/bg/twitter.png" alt="" /></a>
            </div>
          </div>

          <p class="mt-12 text-center text-white">
            I have an existing account,
            <a href="#" class="font-black">Sign In.</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
